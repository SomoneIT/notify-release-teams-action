name: Update Floating Tags on Release

on:
  release:
    types: [published]

permissions:
  contents: write

jobs:
  update-tags:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Update floating tags
        uses: SomoneIT/update-floating-tags-action@v1
